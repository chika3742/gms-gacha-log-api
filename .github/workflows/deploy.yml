on:
  workflow_dispatch:
  repository_dispatch:
  push:

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: yarn install
        run: yarn

      - name: publish
        run: |
          echo $CLOUDFLARE_API_TOKEN
          yarn deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}